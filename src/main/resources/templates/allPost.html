<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All View </title>
    <style>

        .box1 {
            padding-left:10px;
            border: 3px solid black;
<!--            width: 30vw;-->
            height: auto;
            margin: 10px;
        }

        .main {
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: 10px;
             margin-inline: 20px;
        }
        .flex{
        display:flex;
        align-item:center;
        justify-content:space-between;
        }
        input[type="text"]{
         height:30px;
         background-color:white;

        }
         .button-like {
            display: inline-block;
            padding: 5px 5px;
            background-color: grey;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom : 10px;
            margin-top : 10px;
        }
    </style>
</head>
<body>
<div class="flex">
    <h1>My Blog Post Application</h1>
    <form th:action="@{/posts/search}">

        <input type="text" name="query">
        <span><input type="submit" value="Submit"></span>

    </form>
</div>
<hr>
<a th:href="@{/post}" class="button-like">Create new post</a>

<div class="main">
    <div class="box1" th:each="post :${post}">
        <h2 th:text="${post.title}"></h2>
        <h5 th:text="${post.author+ ' '+post.createdAt}"></h5>
        <span th:utext="${post.excerpt}"></span><br>
        <a th:href="@{/posts/{postId}/view(postId=${post.id})}" class="button-like">Read more</a>
    </div>
</div>
</div>
</body>
</html>
